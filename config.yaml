    xpath_product_regular_price: './/*[contains(@class, "price-default")]/span/text()'
    xpath_product_discount_label: './/*[contains(@class, "sale-perc")]/text()'
    xpath_product_add_to_cart_label: './/*[contains(@class, "comprar")]/text()'

