    xpath_product_element_list: '//*[contains(@class, "owl-item")]'
    xpath_next_page_url: '//*[contains(@class, "page-numbers current")]/ancestor::li/following-sibling::li[1]/a/@href'
    xpath_product_name: './/*[contains(@class, "titulo")]/h2/text()'
